<mat-card class="card">
  <h1 class="title">Sign Up</h1>
  <form (ngSubmit)="onSubmit($event)" [formGroup]="form">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Email</mat-label>
      <input
        matInput
        placeholder="Email"
        type="email"
        formControlName="email"
      />
      <mat-error
        *ngIf="
          form.controls.email.hasError('email') &&
          !form.controls.email.hasError('required')
        "
      >
        Please enter a valid email address
      </mat-error>
      <mat-error *ngIf="form.controls.email.hasError('required')">
        Email is <strong>required</strong>
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>First name</mat-label>
      <input
        matInput
        placeholder="First name"
        type="text"
        formControlName="firstName"
      />
      <mat-error *ngIf="form.controls.firstName.hasError('required')">
        First name is <strong>required</strong>
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Last name</mat-label>
      <input
        matInput
        placeholder="Last name"
        type="text"
        formControlName="lastName"
      />
      <mat-error *ngIf="form.controls.lastName.hasError('required')">
        Last name is <strong>required</strong>
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Password</mat-label>
      <input
        matInput
        placeholder="Password"
        [type]="hide ? 'password' : 'text'"
        autocomplete="off"
        formControlName="password"
      />
      <button
        mat-icon-button
        matSuffix
        (click)="hide = !hide"
        [attr.aria-label]="'Hide password'"
        type="button"
        [attr.aria-pressed]="hide"
      >
        <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
      </button>
      <mat-error *ngIf="form.controls.password.hasError('required')">
        Password is <strong>required</strong>
      </mat-error>
      <mat-error
        *ngIf="
          form.controls.password.hasError('minlength') &&
          !form.controls.password.hasError('required')
        "
      >
        Password minimum length is <strong>8</strong>
      </mat-error>
    </mat-form-field>

    <button
      mat-flat-button
      color="primary"
      class="full-width"
      type="submit"
      [disabled]="!form.valid"
    >
      Sign up
    </button>
  </form>
  <p class="sign-in">
    Already registered? <a [routerLink]="['/sign-in']">Sign in</a> here.
  </p>
</mat-card>
